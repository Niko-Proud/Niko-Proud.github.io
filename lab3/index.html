<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab3 Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"> </script>
</head>
<body class="text-center">

    <h1 class="p-5 bg-info"> DND 5E Quiz </h1>

    <h3 class = "Question"> <span id="markImg1"></span> Which Class Gets Action Surge?</h3>
    <input type="text" id="q1">

    <br><br>
    <div id="q1Feedback"></div>
    <br><br>
    
    <h3 class = "Question"><span id="markImg2"></span> What is the most Common Damage Resistance? </h3>

    <select id="q2">
        <!-- Value attribute is optional, if not included the content will be retrieved by value checks instead -->
        <option value = ""> Select One </option>
        <option value = "Fire"> Fire </option>
        <option value = "Cold"> Cold </option>
        <option value = "Poison"> Poison </option>
        <option value = "Force"> Force </option>
    </select>
    <br><br>
    <div id="q2Feedback"></div>
    <br><br>

    <h3 class = "Question"><span id="markImg3"></span> What is the Barbarians Hit Die? </h3>
    <input type="checkbox" id="side6"> <label for="side6"> D6 </label>
    <input type="checkbox" id="side10"> <label for="side10"> D10 </label>
    <input type="checkbox" id="side8"> <label for="side8"> D8 </label>
    <input type="checkbox" id="side12"> <label for="side12"> D12 </label>

    <br><br>
    <div id="q3Feedback"></div>
    <br><br>

    <h3 class = "Question"><span id="markImg4"></span> Which of the following is a Charisma based Caster? </h3>
    <div id="q4Choices"></div>
    <br><br>
    <div id="q4Feedback"></div>
    <br><br>

    <h3 class = "Question"><span id="markImg5"></span> Which is the Least resisted damage type? </h3>
    <select id="q5">
        <option value=""> Select One</option>
        <option value="Necrotic"> Necrotic </option>
        <option value="Psychic"> Psychic </option>
        <option value="Radiant"> Radiant </option>
        <option value="Force"> Force </option>
    </select>
    <div id="q5Feedback"></div>
    <br><br>

    <h3 id="validationFdbk" class="bg-danger text-white"></h3>

    <button class="btn btn-outline-success"> Submit Quiz </button>

    <h2 id="totalScore" class="text-info"></h2>
    <h2 id="congrats"></h2>
    
    <h3 id="totalAttempts"></h3>

    <script src="js/script.js"></script>
</body>
</html>
